name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    deploy:
        name: Deploy Docusaurus to GitHub Pages
        # ЗАМОРОЖЕНА ВЕРСИЯ: ubuntu-22.04 (вместо ubuntu-latest для стабильности)
        runs-on: ubuntu-22.04
        steps:
            # ЗАМОРОЖЕНА ВЕРСИЯ: actions/checkout@v4.1.1
            - uses: actions/checkout@v4.1.1
              with:
                  fetch-depth: 0
            # ЗАМОРОЖЕНА ВЕРСИЯ: actions/setup-node@v4.0.2 и node-version: '18.20.4'
            - uses: actions/setup-node@v4.0.2
              with:
                  node-version: '18.20.4'
                  cache: npm
                  cache-dependency-path: website/package-lock.json

            - name: Install dependencies
              run: cd website && npm ci
            - name: Build website
              run: cd website && npm run build

            # ЗАМОРОЖЕНА ВЕРСИЯ: peaceiris/actions-gh-pages@v3.9.3
            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3.9.3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./website/build
                  branch: main
                  user_name: github-actions[bot]
                  user_email: github-actions[bot]@users.noreply.github.com
